<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar> </ion-toolbar>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-badge>22</ion-badge>
      <ion-icon name="notifications"></ion-icon>
      <!-- <span>12312</span> -->
    </ion-fab-button>
  </ion-fab>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="ion-text-center padding-20 height-100">
          <ion-avatar>
            <img src="assets/Bitmap.png" alt="">
          </ion-avatar>
          <ion-card-header>
            <ion-card-title>John Smith</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="ion-text-center wallet-card height-100">
          <ion-card-header>
            <ion-card-title color="success" class="padding-top-32">AED <span class="balance">20.00</span>
            </ion-card-title>
            <ion-card-title class="ion-padding-bottom">EARNED</ion-card-title>
            <ion-button fill="clear">
              <ion-icon slot="start" name="wallet-outline"></ion-icon>
              My Wallet
            </ion-button>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="primary" class="ion-text-center padding-top-bottom-20  wallet-card">
          <!-- <ion-avatar>
            <img src="assets/Bitmap.png" alt="">
          </ion-avatar> -->
          <circle-progress [percent]="70" [maxPercent]="100"></circle-progress>
          <ion-card-header>
            <ion-card-title class="ion-padding-top ion-padding-bottom ">
              AED <span class="balance">10.00</span>
              <br>
              Left to get paid
            </ion-card-title>
            <ion-button shape="round" color="light"> View Ads </ion-button>

          </ion-card-header>

        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="ion-text-center wallet-card saved-offer-card padding-top-bottom-20">
          <ion-card-header>
            <ion-icon class="icon-size" name="heart-outline" color="primary"></ion-icon>
            <ion-card-title color="primary">2 Saved Offers</ion-card-title>
            <ion-card-title class="ion-padding-bottom">Are Waiting You!!!</ion-card-title>

          </ion-card-header>
        </ion-card>

        <ion-card class="ion-text-center wallet-card padding-top-bottom-5">
          <ion-card-header>
            <ion-card-title color="primary" class="font-size-28">25</ion-card-title>
            <ion-card-title class="ion-padding-bottom ">
              Total Skipped
              <br />
              <ion-label color="primary">AED <span class="balance">10.00</span></ion-label>

            </ion-card-title>

          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card >
          <ion-item>
            <ion-icon class="ref" name="person-add-outline" color="primary"></ion-icon>
            <ion-label>
              <h2 class="color-primary">Invite your friends</h2>
              <p>Get AED 2.00</p>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
